<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>Truskawka.pl</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<header>
    <h1>Sieć sklepow Truskawka</h1>
    <img src="../logo.png" alt="truskawka">
</header>
<nav>
    <ul>
        <li><a href="../Main.html">Strona Glówna</a></li>
        <li><a href="../Sklepy/Skplepy.html">Sklep</a></li>
        <li><a href="../Klient/Klienci.html">Klient</a></li>
        <li><a href="../Zakupy/Zakupy.html">Zakupy</a></li>
    </ul>
</nav>
<main>
    <b>Dodaj Zakupy</b>
    <form class="form">
        <label for="nameKlient"class="symbol-required">Imie klienta*:</label>
        <input type="text" name="nameKlient"id="nameKlient" required/>
        <span id="errorNameKlient"></span>
        <label for="adresSklepu"class="symbol-required">AdresSklepu*:</label>
        <input type="text" name="adresSklepu"id="adresSklepu" required/>
        <span id="errorAdres"></span>
        <label for="dataOfWizit"class="symbol-required">Data wizytu*:</label>
        <input type="date" name="dateOfWizit"id="dataOfWizit" required/>
        <span id="errorWizit"></span>
        <label for="dataNextWizit">Data nastepnego wizytu:</label>
        <input type="date" name="dateNextWizit"id="dataNextWizit"/>
        <span id="errorNextWizit"></span>
        <label for="StraczonaSuma"class="symbol-required">Straczona suma*:</label>
        <input type="number" name="StraczonaSuma"id="StraczonaSuma" required/>
        <span id="straczonaSumaError"></span>


        <input type="submit" value="Dodaj" class="form-button-submit"/>
    </form>

</main>

</body>
</html>
